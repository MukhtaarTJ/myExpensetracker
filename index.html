      href="https://fonts.googleapis.com/css?family=Raleway:400,600&display=swap"
      rel="stylesheet" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />

  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="col-md-12 pt-4 pl-0">
          <h3 class="text-info">
            Welcome, let's help you track your expenses.
          </h3>
          <h2>EXPENSE TRACKER</h2>
        </div>
        <div class="container p-2">
          <div class="row">
            <div class="col-md-5 border border-success pb-4 rounded pt-3">
              <div class="income_form px-4 pt-2">
                <p class="mb-1">Please Enter Your Income</p>
                <div class="form px-auto">
                  <label for="reset">
                    <small class="label">
                      Click reset to reset income to zero (0)</small
                    ></label
                  >

                  <input
                    type="number"
                    class="form-control border border-success col-sm-11"
                    id="income_amount"
                    required
                    placeholder="Enter Amount" />
                  <div class="income_btn pt-3">
                    <button
                      type="button"
                      class="btn btn-outline-success mr-2"
                      id="calc_btn">
                      Calculate
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-info"
                      id="btn_reset">
                      Reset
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-7 px-5">
              <div class="row">
                <div class="col-md-4 text-center">
                  <p class="text-uppercase mb-0 font-weight-bold">income</p>
                  <i class="fa fa-money-bill fa-4x mt-3" aria-hidden=""></i>

                  <h3 class="mt-3" id="income_accrued">0</h3>
                  <!-- &#8356; -->
                </div>
                <div class="col-md-4 text-center">
                  <p class="text-uppercase mb-0 font-weight-bold">expenses</p>
                  <i class="fa fa-credit-card fa-4x mt-3" aria-hidden=""></i>
                  <h3 class="mt-3" id="expense_incurred">0</h3>
                </div>
                <div class="col-md-4 text-center">
                  <p class="text-uppercase mb-0 font-weight-bold">balance</p>
                  <i class="fas fa-pound-sign fa-4x mt-3"></i>
                  <h3 class="mt-3" id="total_balance">0</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid pt-3">
      <div class="container p-4">
        <div class="row">
          <div class="col-md-5 border border-danger pb-4 rounded pt-3 pr-5">
            <div class="form pl-4">
              <label>Please Enter Your Expense Title </label>
              <input
               type="text"
               name="expenses"
                class="form-control border border-danger col-sm-11"
                id="exp_title"
                placeholder="Enter Expense Title" />
              <label class="pt-3">Please Enter Expense Amount </label>
              <input
                type="number"
                class="form-control border border-danger col-sm-11"
                id="exp_amt"
                placeholder="Enter Expense Amount" />
              <button
                type="button"
                class="btn btn-outline-danger mt-3"
                id="add_expense">
                Add Expense
              </button>
            </div>
          </div>
          <div id="expDetails" class="col-md-7 pl-5">
            <div class="row">
              <div class="infos text-center col-4">
                <p class="text-capitalize text-dark font-weight-bold">
                  expense title
                </p>
                <div id="exp_inc">
                  
                </div>
              </div>
              <div class="infos text-center col-4">
                <p class="text-capitalize text-dark font-weight-bold">
                  expense value
                </p>
                <div id="exp_val">
                  
                </div>
              </div>
              <div class="col-4"></div>

        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
